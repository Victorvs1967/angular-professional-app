<div class="card">
  <div class="card-header">{{ title }}</div>
</div>
<div class="card">
  <div class="card-header"><br></div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Designation Filter:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h6>Filtered by</h6>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="employees.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleIcon()">{{ showIcon ? 'Hide' : 'Show' }} avatar</button>
            </th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Designation</th>
            <th>Insurance Balance</th>
            <th>RBT progress</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td class="em-icon">
              <img *ngIf="showIcon" [src]="'assets/img/icons/' + employee.icon" alt="icon" width="24" height="24" />
            </td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.insuratioceBalances | currency }}</td>
            <td>{{ employee.rbgProgress }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
